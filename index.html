            <h1>Cursos de Programação</h1>
            <p>Aprenda HTML, CSS e Javascript</p>
        </div>
    </header>


    <form class="forms" action="#" method="get">
        <fieldset>
            <legend>Faça seu cadastro</legend>

            <label for="Nome">Nome*</label>
            <input type="text" maxlength="30" placeholder="Digite seu nome" required>

            <label for="Idade">Idade</label>
            <input type="number" required>

            <p>Sexo:</p>
            <label>
                <input type="radio" name="sexo" value="M">
                Masculino
            </label>

            <label>
                <input type="radio" name="sexo" value="F">
                Feminino
            </label>

            <label>
                <input type="radio" name="sexo" value="F">
                Demais Gêneros
            </label>

            <label for="#">Cep*</label>
            <input id="cep" type="text" maxlength="30" placeholder="Digite seu CEP" required>

            <label>Endereço* </label>
            <input type="text" maxlength="30" placeholder="Digite seu nome" required>

            <label for="#">Telefone</label>
            <input id="telFixo" type="tel" placeholder="Ex:(55)21-9999-9999" required>

            <label for="#">Telefone Celular*</label>
            <input id="telCelular" type="tel" placeholder="Ex:(55)21-2222-2222" required>

            <label for="#">E-mail*</label>
            <input type="text" maxlength="50" placeholder="Digite seu e-mail" required>
        </fieldset>
        <input type="submit" value="Enviar" id="button">
        <input type="reset" value="Redefinir" id="button">
    </form>
